<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    ngSwitchCase Demo
  </h1>
</div>
<div class="container">

  <ul class="nav nav-pills">
  <li [class.active]="viewMode == 'map'" ><a (click)="viewMode='map'">Map</a></li>
  <li [class.active]="viewMode == 'list'" ><a (click)="viewMode='list'">List</a></li>
</ul>
<div class="well">
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map Content</div>
  <div *ngSwitchCase="'list'">List Content</div>
  <div *ngSwitchDefault>Start</div>
</div>
</div>
</div>
